<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>
<body id="main">

<br>
<br>
<br>

<div th:replace="fragments/navbars :: topNavbar"> </div>


<div class="grid">

    <div class="floater">

        <fieldset>
            <form autocomplete="off" name="f" th:action="@{/login}" method="post">
                
                <legend>Login</legend>
                <div id="login" th:if="${param.error}" class="alert alert-error">
                    Felaktigt användarnamn eller lösenord
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Du har loggats ut
                </div>
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username" autocomplete="off"/>
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password"/>
                <div class="form-actions">
                    <button id="button-right"  type="submit" class="btn">Log in</button>
                </div>

            </form>
        </fieldset>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="floater" id="slower">
        <fieldset>

            <legend>New account</legend>
            <div>
                <form th:action="@{/createAccount}" method="GET">
                    <input type="submit" value="Register new account">
                </form>
            </div>

        </fieldset>
    </div>
</div>


</body>
</html>
