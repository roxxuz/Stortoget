<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create ad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>

<body>
<br>
<br>
<br>

<div th:replace="fragments/navbars :: topNavbar"> </div>


<div class="mt-4" style="text-align: center;">
  <h3 id="title">Skapa ny annons</h3>
</div>

<div>

  <form th:action="@{/newAd}" th:object="${ads}" method="post" autocomplete="off" style="max-width:500px; margin:auto; margin-top:50px; text-align: center;">
    <div class="form-group mx-5">
      <div class="mx-5">
        <div class="mx-5">
        <select class="form-control text-center" name="category">
          <option value="all">Kategori</option>
          <option value="books">BÃ¶cker</option>
          <option value="music">Musik</option>
          <option value="electronics">Elektronik</option>
        </select>
        </div>
        </div>
      </div>
      <div class="form-group m-4">
        <input class="form-control" type="text" placeholder="Titel" th:field="*{item}">
      </div>
      <div class="form-group m-4">
        <textarea class="form-control" rows="3" placeholder="Beskrivning" th:field="*{description}"></textarea>
      </div>
      <div class="form-group m-4">
        <input class="form-control" type="text" placeholder="URL till bild" th:field="*{img}">
      </div>
      <div class="form-group m-4">
        <input class="form-control" type="text" placeholder="Price" th:field="*{price}">
    </div>
      <div class="form-group m-4">
        <button type="submit" class="btn btn-primary"><strong>Publicera annons</strong></button>
      </div>
  </form>


</div>

</body>
</html>
