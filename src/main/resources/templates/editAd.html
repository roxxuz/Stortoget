<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stortorget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>
<body>
<br>
<br>
<br>

<div th:replace="fragments/navbars :: topNavbar"> </div>

<div class="mt-4" style="text-align: center;">
    <h3 id="title">Ändra annons</h3>
</div>

<div>

    <form th:action="@{/updateAd}" th:object="${ad}" method="post" autocomplete="off" style="max-width:500px; margin:auto; margin-top:50px; text-align: center;">
        <!--<div class="form-group mx-5">
            <div class="mx-5">
                <div class="mx-5">
                    <select class="form-control text-center" name="category">
                        <option value="all">Kategori</option>
                        <option value="books">Böcker</option>
                        <option value="music">Musik</option>
                        <option value="electronics">Elektronik</option>
                    </select>
                </div>
            </div>
        </div>-->
        <div class="form-group m-4"><strong>Titel</strong>
            <input class="form-control" type="text" placeholder="Titel" th:value="*{item}" th:field="*{item}">
        </div>
        <div class="form-group m-4"><strong>Beskrivning</strong>
            <textarea class="form-control" rows="3" placeholder="Beskrivning" th:value="*{description}" th:field="*{description}"></textarea>
        </div>
        <div class="form-group m-4"><strong>URL till bild</strong>
            <input class="form-control" type="text" placeholder="URL till bild" th:value="*{img}" th:field="*{img}">
        </div>
        <div class="form-group m-4"><strong>Pris</strong>
            <input class="form-control" type="text" placeholder="Price" th:value="*{price}" th:field="*{price}">
        </div>

        <input type="hidden" th:value="*{id}" th:field="*{id}">
        <input type="hidden" th:value="*{category}" th:field="*{category}">
        <input type="hidden" th:value="*{userName}" th:field="*{userName}">
        <input type="hidden" th:value="*{email}" th:field="*{email}">

        <div class="form-group m-4">
            <button type="submit" class="btn btn-primary" onclick="edit()"><strong>Spara ändringar</strong></button>
        </div>
    </form>


</div>

<script>
    function edit() {
        alert("Annons redigerad")
    }
</script>

</body>

</html>
