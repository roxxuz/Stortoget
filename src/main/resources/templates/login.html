<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>
<body id="main">

<br>
<br>
<br>

<div th:replace="fragments/navbars :: topNavbar"> </div>

<div class="mt-4" style="text-align: center;">
    <h3 id="title">Logga in</h3>
</div>

<div class="border rounded" style="max-width:300px; margin:auto; margin-top:50px; text-align: center;">


            <form autocomplete="off" name="f" th:action="@{/login}" method="post">

                <div id="login" th:if="${param.error}" class="alert alert-error">
                    Felaktigt användarnamn eller lösenord
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Du har loggats ut
                </div>
                <div class="form-group m-4">Användarnamn
                    <input class="form-control" type="text" id="username" name="username" autocomplete="off"/>
                </div>
                <div class="form-group m-4">Lösenord
                    <input class="form-control" type="password" id="password" name="password"/>
                </div>
                <div class="form-group m-4">
                    <button id="button-right"  type="submit" class="btn btn-primary">Logga in</button>
                </div>

            </form>
    <form th:action="@{/createAccount}" method="GET">
        <input class="btn btn-primary" type="submit" value="Ny användare?">
    </form>
    </div>

</body>
</html>
